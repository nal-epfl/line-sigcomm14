<body>
<video id="player" controls autoplay>
</video>
<script>
// Parse the URL params
var params = {};

if (location.search) {
  var parts = location.search.substring(1).split('&');

  for (var i = 0; i < parts.length; i++) {
    var nv = parts[i].split('=');
    if (!nv[0])
      continue;
    if (nv.length == 1) {
      params[nv[0]] = true;
    } else {
      params[nv[0]] = unescape(parts[i].substr(nv[0].length + 1))
    }
  }
}

if (location.hash) {
  var parts = location.hash.substring(1).split('&');

  for (var i = 0; i < parts.length; i++) {
    var nv = parts[i].split('=');
    if (!nv[0])
      continue;
    if (nv.length == 1) {
      params[nv[0]] = true;
    } else {
      params[nv[0]] = unescape(parts[i].substr(nv[0].length + 1))
    }
  }
}

if ('video' in params) {
  var player = document.getElementById("player");
  player.src = params.video;
  player.innerHTML = 'Video: <a href="' + params.video + '">' + params.video + '</a>';
}

</script>
